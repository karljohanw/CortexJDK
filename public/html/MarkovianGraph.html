<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contig viewer</title>
    <link rel="stylesheet" href="indiana.css"/>
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <style>
        path.link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        circle {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 1.5px;
        }

        text {
            fill: #000;
            font: 10px sans-serif;
            pointer-events: none;
        }
    </style>
</head>

<body>

<article>
<h1>Graph</h1>

<section>
    <input type="search" id="search" placeholder="Enter name of contig" style="width: 500px">
</section>

<section id="viewer"></section>

</article>

</body>

<script type="text/javascript">
d3.select("#search")
    .on("keyup", function() {
            if (d3.event.keyCode == 13) {
                var contigName = encodeURIComponent(d3.select("#search").property("value"));

                var width  = innerWidth,
                    height = innerHeight;

                d3.select("body").selectAll("svg").remove();

                d3.json("/search?contigName=" + contigName, function(graph) {
                    contig = graph.contig;
                    links = graph.links;

                    nodesWithLinks = {};
                    graph.nodesWithLinks.forEach(function(a) { nodesWithLinks[a] = 1; });

                    nodes = {};

                    links.forEach(function(link) {
                        link.source = nodes[link.source] || (nodes[link.source] = { name: link.source, base: link.source.split("_")[0] });
                        link.target = nodes[link.target] || (nodes[link.target] = { name: link.target, base: link.target.split("_")[0] });
                        link.value = +link.value;
                    });

                    var force = d3.layout.force()
                            .nodes(d3.values(nodes))
                            .links(links)
                            .size([width, height])
                            .linkDistance(1)
                            .charge(-100)
                            .on("tick", tick)

                    setTimeout(function() {
                        force.start();
                        for (i = 0; i < contig.length*1000; i++) { force.tick(); }
                        force.stop();
                    }, 10);

                    var v = d3.scale.linear().range([0, 100]);

                    v.domain([0, d3.max(links, function(d) { return d.value; })]);

                    var svg = d3.select("body").append("svg")
                            .attr("width", width)
                            .attr("height", height);

                    var path = svg.append("svg:g").selectAll("path")
                            .data(force.links())
                            .enter().append("svg:path")
                            .attr("class", function(d) { return "link " + d.type; })
                            .style("stroke-width", function(d) { return Math.log(d.value) + 1.0; })

                    var node = svg.selectAll(".node")
                            .data(force.nodes())
                            .enter().append("g")
                            .attr("id", function(d) { return d.name; })
                            .attr("class", "node")
                            .on("click", click)
                            .on("dblclick", dblclick)
                            .call(force.drag);

                    function baseColor(base) {
                        var color = "#cccccc";

                        switch (base) {
                            case 'A':
                            case 'a':
                                color = "#abd25e";
                                break;
                            case 'C':
                            case 'c':
                                color = "#249aa7";
                                break;
                            case 'G':
                            case 'g':
                                color = "#f8c830";
                                break;
                            case 'T':
                            case 't':
                                color = "#f1594a";
                                break;
                        }

                        return color;
                    }

                    node.append("circle")
                            .attr("r", 5)
                            .style("stroke", function(d) {
                                return (nodesWithLinks[d.name] == 1) ? baseColor(d.base) : "white";
                            })
                            .style("stroke-opacity", function(d) {
                                return (nodesWithLinks[d.name] == 1) ? 0.4 : 0.0;
                            })
                            .style("stroke-width", function(d) {
                                return (nodesWithLinks[d.name] == 1) ? "9.0px" : "1.5px";
                            })
                            .style("fill", function(d) {
                                return baseColor(d.base);
                            })

                    node.append("text")
                            .attr("x", 12)
                            .attr("dy", ".35em")
                            .style("stroke", "none")
                            .style("stroke-width", ".5px")
                            .style("font", "10px sans-serif")
                            .text(function(d) { return d.name; });

                    function tick() {
                        path.attr("d", function(d) {
                            return "M " + d.source.x + " " + d.source.y +
                                   "L " + d.target.x + " " + d.target.y;
                        });

                        node.attr("transform", function(d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        });
                    }

                    function click() {}

                    function dblclick() {
                        var isSmall = d3.select(this).select("circle").attr("r") == 5;

                        if (isSmall) {
                            d3.select(this).select("circle").transition()
                                    .duration(500)
                                    .attr("r", 16);

                            d3.select(this).select("text").transition()
                                    .duration(500)
                                    .attr("x", 22)
                                    .style("stroke-width", ".5px")
                                    .style("font", "20px sans-serif");
                        } else {
                            d3.select(this).select("circle").transition()
                                    .duration(500)
                                    .attr("r", 5)

                            d3.select(this).select("text").transition()
                                    .duration(500)
                                    .attr("x", 12)
                                    .style("stroke-width", ".5px")
                                    .style("font", "10px sans-serif");
                        }
                    }
                });
            }
        });
</script>

</html>
