<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contig viewer</title>
    <link rel="stylesheet" href="indiana.css" />
</head>

<body>

<article>

<section id="datasets">
    <header>
        <h1>Loaded datasets</h1>
    </header>

    <p>This is where we'll list the available datasets</p>
</section>

<section id="results">
    <header>
        <h1>High-level results</h1>
    </header>

    <p>For selected datasets, we'll put high-level information on the results here</p>
</section>

<section id="viewer">
    <header>
        <h1>Contig viewer</h1>
    </header>

    <p>For selected contigs, we'll show the actual contig here</p>
</section>

</article>

</body>

</html>
