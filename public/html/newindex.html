<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graph viewer</title>
    <link rel="stylesheet" href="indiana.css" />
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>

<body>

<div id="nav">
    <!--<div id="kmerSelection"><input type="text" id="kmerBox" /></div>-->
    <div id="info"></div>
    <div id="status"></div>
</div>

<div id="graphDisplay"></div>

<script type="text/javascript">
d3.select("#kmerBox").on("keyup", function (d) {
    if (d3.event.keyCode == 13) {
        d3.select("#status").text("Loading...");

        d3.json("graph?kmer=" + this.value)
            .on("load", function(json) {
                d3.selectAll("svg").remove();

                drawGraph(json);
            })
            .get();
    }
});
</script>

<script type="text/javascript">
function checkForNewGraph() {
    d3.json("listener", function(newGraph) {
        oldIds = oldGraph == "" ? "" : oldGraph.vertices.map(function(e) { return e.id; });
        newIds = newGraph == "" ? "" : newGraph.vertices.map(function(e) { return e.id; });

        if (newGraph != null && JSON.stringify(oldIds) != JSON.stringify(newIds)) {
            drawGraph(newGraph);
            setStatus("Vertices: " + newGraph.vertices.length);

            oldGraph = newGraph;
        }
    });
}

oldGraph = "";
checkForNewGraph()

setInterval(checkForNewGraph, 30000);
</script>

<script type="text/javascript">
function setStatus(status) {
    d3.select("#status").text(status);
}

function drawGraph(graph) {
    var svg = d3.select("#graphDisplay")
                .append("svg")
                .attr("width", window.innerWidth)
                .attr("height", window.innerHeight);

    svg.append("rect")
       .attr("width", window.innerWidth)
       .attr("height", window.innerHeight)
       .style("fill", "none")
       .style("pointer-events", "all")
       .call(d3.zoom()
               .scaleExtent([1 / 2, 4])
               .on("zoom", zoomed));

    var g = svg.append("g");

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().distance(10).strength(0.5).id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(window.innerWidth/2, window.innerHeight/2))

    var link = g.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.edges)
        .enter().append("line")
        .attr("stroke", function(d) {
            return color(d.color)
        })
        .attr("stroke-width", 2);

    var node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.vertices)
        .enter().append("circle")
        //.attr("r", 5)
        //.attr("fill", "#cc0000")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    simulation
        .nodes(graph.vertices)
        .on("tick", ticked);

    simulation
        .force("link")
        .links(graph.edges);

    function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; })

        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.1).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    function zoomed() {
        g.attr("transform", d3.event.transform);
    }
}
</script>

</body>

</html>
