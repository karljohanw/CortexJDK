<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graph viewer</title>
    <link rel="stylesheet" href="indiana.css" />
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>

<body>

<div id="nav">
    <!--<div id="kmerSelection"><input type="text" id="kmerBox" /></div>-->
    <div id="graphSelection">
        <select id="graphSelector"></select>
    </div>

    <div id="info"></div>
    <div id="status"></div>
</div>

<div id="graphDisplay"></div>

<script type="text/javascript">
d3.select("#kmerBox").on("keyup", function (d) {
    if (d3.event.keyCode == 13) {
        d3.select("#status").text("Loading...");

        d3.json("graph?kmer=" + this.value)
            .on("load", function(json) {
                d3.selectAll("svg").remove();

                drawGraph(json);
            })
            .get();
    }
});
</script>

<script type="text/javascript">
var select = d3.select("#graphSelector");

d3.json("listener", function(data) {
    select
        .selectAll("option")
        .data(data.names)
        .enter()
        .append("option")
        .attr("value", function(d) { return d; })
        .text(function(d) { return d; })

    select.append("option")
        .attr("disabled", true)
        .attr("selected", true)
        .text("-- select graph --");

    select
        .on("change", function() {
            graphName = d3.select(this)
                .selectAll("option")
                .filter(function() {
                    return this.selected;
                })
                .text();

            d3.json("listener?name=" + graphName, function(graph) {
                drawGraph(graph);
            });
        });
});
</script>

<script type="text/javascript">
function setStatus(status) {
    d3.select("#status").text(status);
}

function drawGraph(graph) {
    d3.select("#graphDisplay").selectAll("svg").remove();

    var svg = d3.select("#graphDisplay")
                .append("svg")
                .attr("width", window.innerWidth)
                .attr("height", window.innerHeight);

    svg.append("rect")
       .attr("width", window.innerWidth)
       .attr("height", window.innerHeight)
       .style("fill", "none")
       .style("pointer-events", "all")
       .call(d3.zoom()
               .scaleExtent([1 / 2, 4])
               .on("zoom", zoomed));

    var g = svg.append("g");

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().distance(10).strength(0.5).id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(window.innerWidth/2, window.innerHeight/2))

    var link = g.append("g")
        .attr("class", "links")
        .selectAll("path")
        .data(graph.edges)
        .enter().append("path")
        .attr("stroke", function(d) {
            return color(d.color)
        })
        .attr("stroke-width", 2);

    var node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.vertices)
        .enter().append("circle")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    simulation
        .nodes(graph.vertices)
        .on("tick", ticked);

    simulation
        .force("link")
        .links(graph.edges);

    function ticked() {
        link.attr("d", positionLink);
        node.attr("transform", positionNode);
    }

    function positionLink(d) {
        offset = (d.color % 2 == 0 ? -1 : 1) * d.color;
        return "M" + d.source.x + "," + d.source.y + " " +
               "C" + d.source.x + "," + (d.source.y + offset) + " " + d.target.x + "," + (d.target.y + offset) + " " + d.target.x + "," + d.target.y;
    }

    function positionNode(d) {
        return "translate(" + d.x + "," + d.y + ")";
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.1).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    function zoomed() {
        g.attr("transform", d3.event.transform);
    }
}
</script>

</body>

</html>
